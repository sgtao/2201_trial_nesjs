<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>trial_nesjs</title>
</head>
<body>
    <header>
        <h1>trial nesjs</h1>
        <div>sairoutineさんの「<a href="https://sairoutine.github.io/faithjs/public/" target="_blank" rel="noopener noreferrer">faithjs</a>」、takahiroxさんの「<a href="http://takahirox.github.io/nes-js/index.html" target="_blank">nes-js</a>」を参考に、nesエミュレータの作成を試みました。</div>
    </header>
    <div class="container">
        <canvas id="NESdisplay" style="border: 1px solid black;">
            Unsupported CANVAS
        </canvas>        
        <div class="romselector">
            <label>ROM選択：</label>
            <select name="romlist" id="romlist">
                <option value="assets/roms/hello.nes">helloworld</option>
                <option value="assets/roms/nestest.nes">nestest</option>
            </select>
            <button id="romload">ロード</button>
            <span>ROMファイルを選択して「ロード」ボタンを押してください。</span>
        </div>
        <div class="gamectrl">
            <span>本体操作</span>
            <button>START</button>
            <button>STOP</button>
            <button>RESET</button>
        </div>
        <div class="gamepad">
            <table>
                <thead>
                    <th>操作方法</th>
                    <th>１P</th>
                    <tbody>
                        <tr>
                            <td>UP</td>
                            <td>↑</td>
                        </tr>
                        <tr>
                            <td>DOWN</td>
                            <td>↓</td>
                        </tr>
                        <tr>
                            <td>LEFT</td>
                            <td>←</td>
                        </tr>
                        <tr>
                            <td>RIGHT</td>
                            <td>→</td>
                        </tr>
                        <tr>
                            <td>SELECT</td>
                            <td>Shift</td>
                        </tr>
                        <tr>
                            <td>START</td>
                            <td>ENTER</td>
                        </tr>
                        <tr>
                            <td>A</td>
                            <td>Z</td>
                        </tr>
                        <tr>
                            <td>B</td>
                            <td>X</td>
                        </tr>
                    </tbody>
                </thead>
            </table>
        </div>
        <div class="supplements">
            <span>操作方法は、sairoutineさんの「<a href="https://sairoutine.github.io/faithjs/public/" target="_blank" rel="noopener noreferrer">faithjs</a>」のインタフェースを踏襲させていただきました。</span>
        </div>
        <hr>
        <div>
            <span>debug console</span>
            <textarea  id="DBGconsole" class="textArea" value="1" cols="64" rows="10" maxlength="15">コンソール</textarea>
        </div>        
    </div>
</body>
<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>
</html>
